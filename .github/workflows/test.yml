name: Test Examples

on:
  workflow_dispatch:
    inputs:
      platform_ubuntu:
        description: "Test on Ubuntu"
        type: boolean
        default: true
      platform_windows:
        description: "Test on Windows"
        type: boolean
        default: true
      platform_macos_x64:
        description: "Test on macOS x64"
        type: boolean
        default: true
      platform_macos_arm64:
        description: "Test on macOS arm64"
        type: boolean
        default: true

jobs:
  test-ubuntu:
    name: Test Examples on Ubuntu
    runs-on: ubuntu-24.04
    if: github.event.inputs.platform_ubuntu != 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download Binaries
        run: npm run download

      - name: Run Unit Tests
        run: npm run test:run

      - name: Run Security Tests
        run: npm run test:run -- tests/security.test.ts

      - name: Run Integration Tests
        run: npm run test:run -- tests/integration.test.ts

      - name: Run Basic Example
        run: npx tsx examples/basic.ts

      - name: Run Batch Example
        run: npx tsx examples/batch.ts

      - name: Run Security Example
        run: npx tsx examples/security.ts

      - name: Run Composite Example
        run: npx tsx examples/composite.ts

      - name: Run Advanced Example
        run: npx tsx examples/advanced.ts

  test-windows:
    name: Test Examples on Windows
    runs-on: windows-2025
    if: github.event.inputs.platform_windows != 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

