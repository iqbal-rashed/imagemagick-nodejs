      - name: Run Basic Example
        run: npx tsx examples/basic.ts

      - name: Run Batch Example
        run: npx tsx examples/batch.ts

      - name: Run Security Example
        run: npx tsx examples/security.ts

      - name: Run Composite Example
        run: npx tsx examples/composite.ts

      - name: Run Advanced Example
        run: npx tsx examples/advanced.ts

  test-macos-arm64:
    name: Test Examples on macOS arm64
    runs-on: macos-15
    if: github.event.inputs.platform_macos_arm64 != 'false'
